<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Obtener la Edad de una Persona con su RUT</title>
</head>

<body>
  <div class="container-fluid">
    <h1>Obtener la Edad de una Persona con su RUT</h1>
    <div id="age"> </div>
    <form>
      <div class="form-group form-inline">
        <input class="form-control" id="rut" placeholder="Ingresar RUT">
      </div>
    </form>
    <button id="button" type="submit" class="btn btn-primary">Obtener Edad</button>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript">
    function getAgeFromRUT(rut) {
      var today_date = new Date();
      var slope = 3.3363697569700348e-06
      var intercept = 1932.2573852507373
      var birth_date = rut * slope + intercept
      var birth_date_year = Math.floor(birth_date)
      var birth_date_month = Math.round((birth_date - birth_date_year) * 12)
      birth_date = new Date(birth_date_year, birth_date_month)
      var age = today_date.getTime() - birth_date.getTime()
      age = Math.floor(age / (1000 * 60 * 60 * 24 * 365.25))
      return age
    }
    var button = document.getElementById("button");
    var age = document.getElementById("age");

    button.addEventListener("click", function() {

      var rut = +document.getElementById("rut").value

      age.innerHTML = getAgeFromRUT(rut) + ' a√±os';
    });
  </script>
</body>

</html>
